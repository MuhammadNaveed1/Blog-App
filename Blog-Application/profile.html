<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">Personal Blogging App</a>
                <a href="" id="back-btn"><img src="images/leftarrow.png" alt="" class="back-btn me-4"></a>
            </div>
        </nav>
        <div class="container-fluid userprofile-container">
            <div class="page-intro">
                <h1>Profile</h1>
            </div>
            <div class="userprofile-div" id="user-profile-div">
                <div class="userprofilepic-div">
                    <div class="userprofilepic">
                        <img src="img/Loader.gif" alt="" id="loader">
                        <img src="images/user.webp" alt="" id="user-image" class="user-img">
                        <label for="file">
                            <img src="images/camera.png" alt="" class="camera">
                        </label>
                        <input type="file" name="" id="file" style="display: none;">
                    </div>
                </div>
                <div class="username-div">
                    <div class="input-div">
                        <input type="text" name="" id="username" maxlength="20" readonly class="username">
                        <button id="edit-username"><img src="images/pencil.png" alt="" id="username-img"></button>
                    </div>
                </div>
                <div class="username-div">
                    <div class="input-div">
                        <input type="password" name="" id="old-password" placeholder="Old password" readonly>
                        <button id="edit-old-password"><img src="images/pencil.png" alt="" id="old-password-img"></button>
                    </div>
                </div>
                <div class="username-div">
                    <div class="input-div">
                        <input type="password" name="" id="new-password" placeholder="New Password" readonly>
                        <button id="edit-new-password"><img src="images/pencil.png" alt="" id="new-password-img"></button>
                    </div>
                </div>
                <div class="username-div">
                    <div class="input-div">
                        <input type="password" name="" id="repeat-new-password" placeholder="Repeat new password" readonly>
                        <button id="edit-repeat-new-password"><img src="images/pencil.png" alt="" id="repeat-new-password-img"></button>
                    </div>
                </div>
                <div class="updateprofile-error">
                    <p style="color: red;" id="updateprofile-error"></p>
                </div>
                <div class="updateprofile-div">
                    <button class="updateprofile-btn" id="update-profile">Update profile</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
